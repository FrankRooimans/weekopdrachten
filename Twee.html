<script>

    function vertaaleen() {

        document.getElementById("div1").innerHTML = "Flower";
    }

    function vertaaltwee() {

        document.getElementById("div2").innerHTML = "Garden";
    }




</script>

<h1>Vertaal de tekst door op de knop te klikken.</h1>

<div id="div1">Bloem</div>  
<input type="button" id="eerste" onclick="vertaaleen()" value="Vertaal!">

<div id="div2">Tuin</div>  
<input type="button" id="tweede" onclick="vertaaltwee()" value="Vertaal!">
